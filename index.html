<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/echarts.min.js"></script>
</head>
<style>
    
</style>
<body>
    <div class="box">
        <div class="left-part">
            <div class="top-chart">
                <div class="title">
                    <div class="bottom-corner-box">数据健康度</div>
                </div>
                <div class="content" id="data-health"></div>
            </div>
            <div class="middle-chart">
                <div class="title">
                    <div class="bottom-corner-box">变压器数据异常</div>
                </div>
                <div class="content" id="transformer-abnormal-data"></div>
            </div>
            <div class="bottom-chart">
                <div class="title">
                    <div class="bottom-corner-box">输电线路数据异常</div>
                </div>
                <div class="content" id="transmission-line-abnormal-data"></div>
            </div>
        </div>
        <div class="right-part">
            <div class="top-part">
                <div class="map">
                    <div class="calendar">
                        <span>日期：</span><input type="text" id="calendarModel">
                    </div>
                    <div class="content" id="map-display"></div>
                </div>
                <div class="aside-right">
                    <div class="provincial-indicators">
                        <div class="title">
                            <div class="bottom-corner-box">全省指标情况</div>
                        </div>
                        <div class="content" id="provincial-indicators">
                        </div>
                        <span class="calculated-rate">可算率</span>
                        <span class="compliance-rate">达标率</span>
                    </div>
                    <div class="data-matching">
                        <div class="title">
                            <div class="bottom-corner-box">数据匹配情况</div>
                        </div>
                        <div class="content" id="data-matching">
                            <table id="data-matching-table" border="1" borderColor="#08244b" cellspacing="0">
                                <thead>
                                    <tr>
                                        <td>名称</td>
                                        <td>总数量</td>
                                        <td>未匹配</td>
                                        <td>匹配错误</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>变压器</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>0</td>
                                    </tr>
                                    <tr>
                                        <td>输电线路</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>0</td>
                                    </tr>
                                    <tr>
                                        <td>变电站</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-part">
                <div class="all-units">
                    <div class="title">
                        <div class="bottom-corner-box">各单位可算率及达标率</div>
                    </div>
                    <div class="content" id="all-units"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
<script src="./layDate-v5.2.0/laydate/laydate.js"></script>
</html>
